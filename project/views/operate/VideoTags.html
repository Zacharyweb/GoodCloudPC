<!DOCTYPE html>
<html lang="en">
<head>
    <title>好云商-后台管理</title>
    @@include("shared/global-meta.html")
    <!-- 引入全局样式 -->
    <!-- 全局样式 -->
    @@include("shared/global-import-css.html")
    <!-- 引入全局插件样式 -->
    <!-- 全局插件样式 -->
    @@include("shared/global-import-plugins-css.html")
    <!-- 全局主题样式 -->
    <link rel="stylesheet" href="../../plugin/pager/css/pager.css">
    <link rel="stylesheet" href="../../plugin/cropper/cropper.min.css">
    <link rel="stylesheet" href="../../css/bulidingCity/managementApp.css">
</head>
<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">
<div class="page-wrapper">
    <!-- 顶部Bar开始 -->
    @@include("shared/header.html")
    <!-- 顶部Bar结束 -->
    <div class="clearfix"></div>
    <!-- 页面中间部分内容开始 -->
    <div class="page-container">
        <!-- 侧边栏开始 -->
        @@include("shared/operatesliderbar.html")
        <!-- 侧边栏结束 -->
        <!-- 页面主内容开始 -->
        <div class="page-content-wrapper">
            <div class="page-content">
                <div class="page-bar no-border">
                    <h1 class="page-title bold">短视频标签</h1>
                </div>
                <!-- 活动查询框结束 -->
                <div class="row">
                    <div class="col-md-12">
                        <!-- 表格开始-->
                        <div id="Header" class="portlet light bordered">
                            <div class="portlet-body" style="min-height:700px; height:auto!important;height:700px; position: relative;padding-bottom: 70px;">
                                <div class="addMenu">
                                    <a class="btn dark addBtn" data-toggle="modal" href="#add">+添加</a>
                                </div>
                                <table id="articleList" class="table table-striped table-bordered table-hover table-header-fixed table-layout">
                                    <thead>
                                    <tr class="table-header">
                                        <th width="60%">标签名称</th>
                                        <th width="40%">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                            <div class="row">
                                    <span id="pager" class="pager pull-right">
                                    </span>
                            </div>
                        </div>
                        <!-- 表格结束 -->
                    </div>
                </div>
            </div>
        </div>
        <!-- 页面主内容结束 -->
    </div>
    <!-- 页面中间内容部分结束 -->
    <!-- 页脚开始 -->
    @@include("shared/footer.html")
    <!-- 页脚结束 -->
</div>
<!--添加菜单弹窗-->
<div class="modal fade bs-modal-lg" id="add" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" style="width:600px;margin: 0 auto">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title bold">添加标签</h4>
            </div>
            <form>
                <div class="form-group brand-msg" style="padding: 50px;">
                    <span class="span-label">标签称名：</span>
                    <input type="text" name="brandName" style="display: inline-block;width: 60%;"
                           class="form-control className" required="">
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn dark btn-outline" data-dismiss="modal" id="close1">关闭</button>
                <button type="button" class="btn green" id="save">保存</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!--编辑菜单弹窗-->
<div class="modal fade bs-modal-lg" id="edit" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" style="width:600px;margin: 0 auto">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title bold">编辑标签</h4>
            </div>
            <form>
                <div class="form-group brand-msg" style="padding: 50px;">
                    <span class="span-label">标签称名：</span>
                    <input type="text" name="brandName" style="display: inline-block;width: 60%;"
                           class="form-control className" required="">
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn dark btn-outline" data-dismiss="modal" id="close2">关闭</button>
                <button type="button" class="btn green" id="keep2">保存</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!--页面内容加载-->
<script type="text/html" id="storeManagement">
    {{each data as value i}}
    <tr data-id="{{value.id}}" data-sortValue="{{value.sortValue}}">
        <td class="name text-overflow" title="{{value.name}}">{{value.name}}</td>
        <td>
            <a data-func="up" class="up" href="javascript:0;">上移</a>&nbsp;&nbsp;
            <a data-func="down" class="down" href="javascript:0;">下移</a>&nbsp;&nbsp;
            <a data-func="edit" class="edit" data-toggle="modal" href="#edit">编辑</a>&nbsp;&nbsp;
            <a data-toggle="modal" class="del" href="#confirmModal1">删除</a>
        </td>
    </tr>
    {{/each}}
</script>
<!--是否删除弹窗-->
<div class="modal fade bs-modal-sm" id="confirmModal1" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body"> 确定删除吗？ </div>
            <div class="modal-footer no-border">
                <button type="button" class="btn dark confirmDelete" data-func="confirmDelete">确定</button>
                <button type="button" class="btn dark btn-outline" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<!-- 页面内容结束 -->

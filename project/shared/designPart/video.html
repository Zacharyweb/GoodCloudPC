<div class="portlet light bordered tab-pane" id="video">
    <div class="portlet-title">
        <div class="caption font-dark">
            <i class="icon-control-play font-dark"></i>
            <span class="caption-subject bold">小视频入口 <help key=""/></span>
        </div>
        <div class="actions">
            <div class="btn-group btn-group-devided" data-toggle="buttons">
                <label class="btn btn-transparent dark btn-outline btn-sm hide-module" data-target-tab="#小视频入口">
                    <input type="radio" class="toggle">隐藏本模块</label>
                <label class="btn btn-transparent dark btn-outline btn-sm show-module" data-target-tab="#小视频入口">
                    <input type="radio" class="toggle">显示本模块</label>
                <label id="saveVideo" class="btn btn-transparent dark btn-sm">
                    <input type="radio" class="toggle">保存并预览</label>
            </div>
        </div>
    </div>
    <div class="portlet-body">
        <p> 已选视频封面，最多4张<span class="font-grey-salsa">（尺寸要求：宽度>600px）</span></p>
        <div class="video-list row">
        </div>
    </div>
</div>
<script id="videoTempl" type="text/html">
    {{each videoList as item i}}
    <div class="video-item">
        {{if item.src}}
            <div style="display: none" class="video-add-item">
        {{else}}
            <div style="display: block" class="video-add-item">
        {{/if}}

            <i class="fa fa-plus font-default "></i>
        </div>
         {{if item.src}}
        <div style="display: block" class="video-cover">
         {{else}}
        <div style="display: none"  class="video-cover">
         {{/if}}
            <img data-src="{{item.src}}" src="{{item.imgSrc}}" alt="小视频封面">
            <span class="delete-video-cover">
                  <i class="fa fa-trash font-white"></i>
             </span>
        </div>
    </div>
    {{/each}}
</script>

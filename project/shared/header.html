<div class="modal fade" id="updatePassword" tabindex="-1" role="basic" aria-hidden="true"
     style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header ui-draggable-handle">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">修改密码</h4>
            </div>

            <div class="modal-body">
                <form class="form-horizontal" id="updateAccountForm" action="">
                    <input name="id" type="hidden" value="0">
                    <div class="form-group">
                        <span class="col-sm-3"><label class="required">*</label>旧密码：</span>
                        <div class="col-sm-9">
                            <input name="oldPassword" type="text" class="form-control ">
                        </div>
                    </div>
                    <div class="form-group">
                        <span class="col-sm-3"><label class="required">*</label>新密码：</span>
                        <div class="col-sm-9">
                            <input id="password" name="password"  type="text" class="form-control ">
                        </div>
                    </div>
                    <div class="form-group">
                        <span class="col-sm-3">*重复新密码:</span>
                        <div class="col-sm-9">
                            <input name="confirmPassword" class="form-control" >
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn dark btn-outline" data-dismiss="modal">关闭</button>
                <button type="button" id="savePassword" class="btn green">保存</button>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
